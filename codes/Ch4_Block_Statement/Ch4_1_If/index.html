<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Eg4: If statement</title>
  </head>
  <body>

    <div id="container"></div>

    <!-- handlebars template -->
    <script id="container-template" type="text/x-handlebars-template">
      {{#if data.author}}
        <h1>Author: {{data.author.firstname}} {{data.author.lastname}}</h1>
      {{else}}
        <h1>Author: Unknown</h1>
      {{/if}}
    </script>

    <script src="../../../node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
