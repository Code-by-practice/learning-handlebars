<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Eg4: Unless statement</title>
  </head>
  <body>

    <div id="container"></div>

    <!-- handlebars template -->
    <script id="container-template" type="text/x-handlebars-template">
      {{#unless data.license}}
        Author: <span>{{data.author.firstname}} {{data.author.lastname}}</span>
      {{/unless}}
    </script>

    <script src="../../../node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
